         }

        .particle {

         }

         }

         .letter-container {

         .letter {

            text-align: center;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Yeseva One', cursive;
            background-color: #f06595;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
         }

         .letter:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
         }

         .letter-reveal-container {

         .letter-reveal {

             margin: 0 5px;

         #content-section {

        .content-box {

            font-size: 1.3em;
            color: #555;
        }

        .content-box.open {

            opacity: 1;
